                { id: 18, name: "Mix-Master 2", desc: "Alle Zeiten Aktiv", types: ["a","e","i","cons","mixed"], tense: "Futur I", voice: "Aktiv" },
                { id: 19, name: "Passiv Elite", desc: "Alle Zeiten Passiv", types: ["a","e","i","cons","mixed"], tense: "Pr√§sens", voice: "Passiv" },
                { id: 20, name: "Ultima", desc: "Alles kombiniert", types: ["a","e","i","cons","mixed"], tense: "Futur II", voice: "Aktiv" }
            ];

            const initAuth = async () => {
                await signInAnonymously(auth);
            };
            initAuth();

            onAuthStateChanged(auth, (u) => {
                user = u;
                if (user) {
                    const userDoc = doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data');
                    onSnapshot(userDoc, (snap) => {
                        if (snap.exists()) {
                            userData = snap.data();
                            updateXPUI();
                            renderLevelGrid();
                        } else {
                            setDoc(userDoc, userData);
                        }
                    }, (err) => console.error("Snapshot error:", err));
                }
            });

            window.showSection = (id) => {
                document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden-section'));
                const target = document.getElementById(`section-${id}`);
                if (target) target.classList.remove('hidden-section');
                
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                if(id === 'start') {
                    document.getElementById('nav-home').classList.add('active');
                    renderLevelGrid();
                }
                if(id === 'library') {
                    document.getElementById('nav-library').classList.add('active');
                    renderLibrary();
                }
            };

            function renderLevelGrid() {
                const grid = document.getElementById('level-grid');
                if (!grid) return;
                grid.innerHTML = levels.map(l => {
                    const isLocked = l.id > userData.unlockedLevel;
                    return `
                        <button 
                            onclick="${isLocked ? '' : `window.selectLevel(${l.id})`}" 
                            class="level-btn btn-bounce ${isLocked ? 'level-locked bg-slate-200 dark:bg-slate-800' : 'bg-white dark:bg-darkCard shadow-md border-b-4 border-slate-200 dark:border-slate-900'} p-2"
                        >
                            <span class="text-xs font-black text-indigo-500">${l.id}</span>
                            <div class="text-[9px] font-bold text-center leading-tight mt-1 text-slate-400 truncate w-full">${l.name}</div>
                            ${isLocked ? '<span class="text-xs mt-1">üîí</span>' : ''}
                        </button>
                    `;
                }).join('');
            }

            window.selectLevel = (id) => {
                currentLevel = levels.find(l => l.id === id);
                if (currentLevel) {
                    document.getElementById('selected-level-name').innerText = `Level ${currentLevel.id}: ${currentLevel.name}`;
                    document.getElementById('selected-level-desc').innerText = currentLevel.desc;
                    window.showSection('mode-select');
                }
            };

            window.confirmMode = (mode) => {
                if (!currentLevel) return;
                session.mode = mode;
                session.current = 0;
                window.showSection('play');
                nextQuestion();
            };

            function nextQuestion() {
                if (!currentLevel) { window.showSection('start'); return; }
                if (session.current >= session.total) { finishSession(); return; }
                session.current++;
                updatePlayUI();

                const type = currentLevel.types[Math.floor(Math.random() * currentLevel.types.length)];
                const verb = verbData[type];
                const forms = getVerbForms(verb, currentLevel.tense, currentLevel.voice);
                const labels = ["1. Sg.", "2. Sg.", "3. Sg.", "1. Pl.", "2. Pl.", "3. Pl."];
                const gapIdx = Math.floor(Math.random() * 6);
                currentTargetForm = forms[gapIdx];

                document.getElementById('play-word-name').innerText = verb.name;
                document.getElementById('play-gram-info').innerText = `${currentLevel.tense} (${currentLevel.voice})`;
                document.getElementById('play-mode-label').innerText = session.mode === 'mc' ? 'Multiple Choice' : 'Schreiben';

                const container = document.getElementById('paradigm-container');
                container.innerHTML = forms.map((f, i) => `
                    <div class="paradigm-grid">
                        <div class="paradigm-label">${labels[i]}</div>
                        <div class="paradigm-value ${i === gapIdx ? 'gap-highlight' : ''}">${i === gapIdx ? '???' : f}</div>
                    </div>
                `).join('');

                const mcArea = document.getElementById('play-options');
                const textArea = document.getElementById('play-text-input');

                if (session.mode === 'mc') {
                    mcArea.classList.remove('hidden');
                    textArea.classList.add('hidden');
                    let opts = new Set([currentTargetForm]);
                    while (opts.size < 4) {
                        const rType = currentLevel.types[Math.floor(Math.random() * currentLevel.types.length)];
                        const rForms = getVerbForms(verbData[rType], currentLevel.tense, currentLevel.voice);
                        opts.add(rForms[Math.floor(Math.random() * 6)]);
                    }
                    mcArea.innerHTML = Array.from(opts).sort(() => Math.random() - 0.5).map(o => `
                        <button onclick="window.checkMC('${o}', this)" class="btn-bounce bg-white dark:bg-darkCard p-4 rounded-2xl border-2 border-slate-100 dark:border-slate-800 font-bold text-sm shadow-sm">${o}</button>
                    `).join('');
                } else {
                    mcArea.classList.add('hidden');
                    textArea.classList.remove('hidden');
                    const inp = document.getElementById('verb-input-field');
                    inp.value = ""; inp.focus();
                    inp.onkeydown = (e) => { if(e.key === 'Enter') window.checkTextInput(); };
                }
            }

            window.checkMC = (val, btn) => {
                const feedback = document.getElementById('play-feedback');
                if (val === currentTargetForm) {
                    btn.classList.add('correct');
                    userData.xp += 15;
                    updateXPUI();
                    setTimeout(nextQuestion, 500);
                } else {
                    btn.classList.add('wrong');
                    feedback.innerHTML = `<span class="text-red-500">Korrekt: ${currentTargetForm}</span>`;
                    setTimeout(nextQuestion, 1200);
                }
            };

            window.checkTextInput = () => {
                const rawVal = document.getElementById('verb-input-field').value;
                const val = normalize(rawVal);
                const target = normalize(currentTargetForm);
                const feedback = document.getElementById('play-feedback');
                
                if (val === target) {
                    feedback.innerHTML = `<span class="text-emerald-500">Korrekt! ‚ú®</span>`;
                    userData.xp += 25;
                    updateXPUI();
                    setTimeout(nextQuestion, 800);
                } else {
                    feedback.innerHTML = `<span class="text-red-500">Richtig: ${currentTargetForm}</span>`;
                    setTimeout(nextQuestion, 2000);
                }
            };

            async function finishSession() {
                if (currentLevel && currentLevel.id === userData.unlockedLevel) {
                    userData.unlockedLevel++;
                }
                if (user) {
                    await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'data'), userData);
                }
                window.showSection('start');
            }

            function updatePlayUI() {
                document.getElementById('play-feedback').innerText = "";
                document.getElementById('play-progress-text').innerText = `${session.current} / ${session.total}`;
                document.getElementById('play-progress-bar').style.width = `${(session.current/session.total)*100}%`;
            }

            function updateXPUI() {
                document.getElementById('xp-display').innerText = `${userData.xp} XP`;
                document.getElementById('display-level').innerText = Math.floor(userData.xp / 1000) + 1;
                const progress = document.getElementById('xp-progress');
                if (progress) progress.style.width = `${((userData.xp % 1000) / 1000) * 100}%`;
            }

            window.toggleHideMode = () => {
                isHideMode = !isHideMode;
                const btn = document.getElementById('hide-mode-btn');
                btn.innerText = isHideMode ? "üîì AUFDECKEN" : "üëÄ ABDECKEN";
                btn.classList.toggle('bg-indigo-600', isHideMode);
                btn.classList.toggle('text-white', isHideMode);
                renderLibrary();
            };

            function renderLibrary() {
                const container = document.getElementById('library-content');
                if (!container) return;
                
                const times = [
                    {t: "Pr√§sens", v: "Aktiv"}, {t: "Pr√§sens", v: "Passiv"},
                    {t: "Futur I", v: "Aktiv"}, {t: "Futur I", v: "Passiv"},
                    {t: "Perfekt", v: "Aktiv"}, {t: "Perfekt", v: "Passiv"},
                    {t: "Plusquamperfekt", v: "Aktiv"}, {t: "Plusquamperfekt", v: "Passiv"},
                    {t: "Futur II", v: "Aktiv"}, {t: "Futur II", v: "Passiv"}
                ];

                container.innerHTML = Object.entries(verbData).map(([k, v]) => `
                    <div class="lib-card p-6 bg-white dark:bg-darkCard rounded-3xl border border-slate-100 dark:border-slate-800">
                        <div class="flex justify-between items-center cursor-pointer" onclick="this.parentElement.classList.toggle('revealed')">
                            <div>
                                <p class="font-black text-indigo-600 uppercase text-[10px] tracking-widest">${v.type}-Konj.</p>
                                <p class="font-black text-xl italic">${v.name}</p>
                            </div>
                            <svg class="lib-status-icon w-5 h-5 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" stroke-width="3"/></svg>
                        </div>
                        <div class="lib-content space-y-8">
                            ${times.map(config => `
                                <div>
                                    <p class="text-[9px] font-black text-slate-400 uppercase mb-2 border-b border-slate-50 dark:border-slate-800 pb-1">${config.t} ${config.v}</p>
                                    <table class="lib-table">
                                        ${getVerbForms(v, config.t, config.v).map((f, i) => `
                                            <tr>
                                                <td class="w-1/4 text-slate-400 font-bold text-[9px] uppercase">${["1.Sg","2.Sg","3.Sg","1.Pl","2.Pl","3.Pl"][i]}</td>
                                                <td class="form-cell ${isHideMode ? 'hidden-cell' : ''}" onclick="this.classList.toggle('revealed-cell')">${f}</td>
                                            </tr>
                                        `).join('')}
                                    </table>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            }

            window.onload = () => window.showSection('start');

        } catch (error) {
            console.error("Firebase initialization error:", error);
            alert("‚ö†Ô∏è Fehler: Firebase ist nicht konfiguriert. Bitte trage deine Firebase-Konfiguration in index.html ein!");
        }
    </script>
</body>
</html>
